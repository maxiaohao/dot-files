unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind r source-file ~/.tmux.conf\; display "Config Reloaded!"
set -g history-limit 30000
set -g status-bg colour6
set -g status-fg colour0

# normal bar
#setw -g window-status-current-bg colour3
#setw -g window-status-current-fg colour0

# powerline bar
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=colour0,bg=colour3"
setw -g window-status-current-format "#[fg=colour6,bg=colour3]#[default] #I:#W# #[fg=colour3,bg=colour6]#[default]"

# disable (initial) notification coloring
setw -g window-status-activity-style "fg=colour0"

set-option -g status-right ""

set -g default-terminal "xterm-256color"
set -g default-shell /bin/zsh

setw -g automatic-rename on
set -g set-titles on
setw -g monitor-activity on
set -g visual-activity on
#set -g visual-bell on
set -sg escape-time 0

setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

unbind "%"
unbind "\""
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 8
bind -r < resize-pane -L 8
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 8
bind -r > resize-pane -R 8

