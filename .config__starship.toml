right_format = "$time"
#add_newline = false

[character]
disabled = false
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[directory]
disabled = false
fish_style_pwd_dir_length = 3
truncation_length = 4
style = 'fg:#BBBBBB'
format = "[$path]($style)[$lock_symbol]($lock_style) "
read_only = " 󰌾"

[git_branch]
disabled = false
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold yellow'
symbol = " "

[git_metrics]
disabled = true
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[kubernetes]
disabled = false
format = '[$context( \($namespace\))]($style) '

[package]
disabled = true
format = '[$symbol$version]($style) '
symbol = "󰏗 "

[status]
disabled = false
style = 'bg:blue'
symbol = '🔴'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true

[time]
disabled = false
style = 'fg:#555555'
format = '[\[$time\]]($style) '
time_format = '%F %r %Z'
#time_format = '%+'

[username]
disabled = false
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
show_always = false


